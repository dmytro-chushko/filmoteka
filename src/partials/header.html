<header class="header">
  <div class="container container__header">
    <div class="dark-block">
      <a href="#" class="themetoggle">
        <span class="material-icons">wb_sunny</span></a
      >
    </div>
    <div class="header__block">
      <button type="button" id="logo" class="logo" aria-label="logo">
        <svg class="logo__svg">
          <use href="images/symbol-defs.svg#icon-film"></use>
        </svg>
        <span class="logo__text">Filmoteka</span>
      </button>
      <nav class="site-nav">
        <ul class="site-nav__list">
          <li class="site-nav__item">
            <button
              type="button"
              id="home"
              class="site-nav__link site-nav__link--current"
              aria-label="home"
            >
              home
            </button>
          </li>
          <li class="site-nav__item">
            <button
              type="button"
              id="my-library"
              class="site-nav__link"
              aria-label="my-library"
            >
              my library
            </button>
          </li>
        </ul>
      </nav>
    </div>

    <form class="form" id="search-form">
      <input
        type="text"
        class="form__field"
        placeholder="Search films..."
        name="searchQuery"
        id="name"
        required
      />
      <button class="form__btn" type="submit" aria-label="submit">
        <svg class="form__svg">
          <use href="images/symbol-defs.svg#icon-search"></use>
        </svg>
      </button>
    </form>

    <div id="load" class="load"><span class="loader"></span></div>
    <div class="header__block-btn header__block-btn--is-hidden">
      <button
        id="header-btn-watched"
        class="button header__btn header__btn--margin header__btn--active"
      >
        Watched
      </button>
      <button id="header-btn-queue" class="button header__btn">queue</button>
    </div>
  </div>
</header>
